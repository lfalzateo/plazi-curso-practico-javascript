<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de JS</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro del cuadrado
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área del cuadrado
            </button>
        </form>
    </section>
    <br/>
    <section>
        <form>
            <label for="Inputtriangulo1">Escribe cuanto mide el lado 1 de tu triangulo</label>
            <input id="InputTriangulo1" type="number"/>
            <label for="Inputtriangulo2">Escribe cuanto mide el lado 2 de tu triangulo</label>
            <input id="InputTriangulo2" type="number"/>
            <label for="InputBaseTriangulo">Escribe cuanto mide el lado 3 de tu triangulo</label>
            <input id="InputBaseTriangulo" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro del Triangulo
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área del Triángulo
            </button>
        </form>
    </section>
    <br/>
    <section>
        <form>
            <label for="InputCirculo">Escribe cuanto mide el radio del circulo</label>
            <input id="InputCirculo" type="number"/>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro del circulo
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área del circulo
            </button>
        </form>
    </section>
    <script src="figuras.js"></script>
</body>
</html>
